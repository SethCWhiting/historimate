<form class="col-sm-6">
  <h3>New Timeline</h3>
  <div class="form-group">
    <input type="text" class="form-control" ng-model="singleTimeline.title" placeholder="Title" />
  </div>
  <button class="btn btn-default" ng-click="goHome()">Cancel</button>
  <button class="btn btn-success" ng-click="createTimeline()">Submit</button>
</form>
