<form class="col-sm-6">
  <h3>Sign Up</h3>
  <div class="form-group">
    <input type="text" class="form-control" ng-model="singleUser.userName" placeholder="User Name" />
  </div>
  <div class="form-group">
    <input type="password" class="form-control" ng-model="singleUser.password" placeholder="Password" />
  </div>
  <button class="btn btn-success" ng-click="createUser()">Submit</button>
</form>

<form class="col-sm-6">
  <h3>Sign In</h3>
  <div class="form-group">
    <input type="text" class="form-control" ng-model="potentialUser.userName" placeholder="User Name" />
  </div>
  <div class="form-group">
    <input type="password" class="form-control" ng-model="potentialUser.password" placeholder="Password" />
  </div>
  <button class="btn btn-success" ng-click="authenticateUser()">Submit</button>
</form>

<a class="pull-right" ng-click="logout()">Logout &raquo;</a>
