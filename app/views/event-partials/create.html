<form class="col-sm-6">
  <h1>New Event</h1>
  <h3>For {{selectedTimeline.title}}</h3>
  <div class="form-group">
    <label>Title</label>
    <input type="text" class="form-control" ng-model="singleEvent.title" placeholder="Title" />
  </div>
  <div class="form-group">
    <label>Date</label>
    <input type="text" class="form-control" ng-model="singleEvent.date" placeholder="Date" />
  </div>
  <div class="form-group">
    <label>Location</label>
    <input type="text" class="form-control" ng-model="singleEvent.location" ng-change="getLocations()" placeholder="Location" />
  </div>
  <div class="form-group">
    <label>Source</label>
    <input type="text" class="form-control" ng-model="singleEvent.source" placeholder="Source" />
  </div>
  <button class="btn btn-default" ng-click="goHome()">Cancel</button>
  <button class="btn btn-success" ng-click="createEvent()">Submit</button>
</form>
